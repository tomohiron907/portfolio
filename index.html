<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniguchi Tomohiro Grapholio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Taniguchi Tomohiro Grapholio</h1>
    </header>
    <div id="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="SNS">SNS</button>
        <button class="filter-btn" data-filter="Skill">Skill</button>
        <button class="filter-btn" data-filter="Project">Project</button>
    </div>
    <div id="graph-container"></div>
    <script src="script.js"></script>
</body>
</html>
